<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Slider Master</title>

    <link rel="stylesheet" href="CSS/index.css">


</head>

<body>

    <div class="pattern-img">
        <img src="images/pattern-curve.svg" alt="">
    </div>

    <div class="wrapper-div">

        <div class="pattern-img-2">
            <img src="images/pattern-quotes.svg" alt="">
        </div>
        <main>

            <div class="content">
                <p id="candidate-word">
                    "I've been interested in coding for a while but
                    never taken the jump, until now. I couldn't recommend this course enough.
                    I'm now in the job of my dreams and so excited about the future."
                </p>

                <p>
                    <span id="name">Tanya Sinclair</span>
                    <span id="position">UX Engineer</span>
                </p>
            </div>

            <div class="images-section">

                <div id="candinate-img">
                    <img src="images/image-tanya.jpg">
                </div>

                <div class="btns">
                    <button style="opacity: 0.4;" id="prev-btn">
                        <img src="images/icon-prev.svg" alt="">
                    </button>
                    <button id="next-btn">
                        <img src="images/icon-next.svg" alt="">
                    </button>
                </div>
            </div>

        </main>

    </div>

    <script src="js/index.js"></script>
</body>

</html>
